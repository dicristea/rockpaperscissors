    <script>
        // computerPlay function to randomly return "Rock" "Paper" or "Scissors"

        function computerPlay() {

            let computerNum = Math.floor(Math.random() * 3);

            if (computerNum == 0) {
              return "Rock"
            } else if (computerNum == 1) {
              return "Paper"
            } else if (computerNum == 2) {
              return "Scissors"
            } else return "Falty";
        }

        // playerSelection takes user input case-insensitive
        // computerSelection is computerPlay
        // rock beats scissors
        // scissors beats paper
        // paper beats rock

        let playerSelection = "ROck";
        console.log(playerSelection);

        let computerSelection = computerPlay();
        console.log(computerSelection);
        
        function playRound(playerSelection, computerSelection) {
            if (playerSelection.toLowerCase() == computerSelection.toLowerCase()) {
                return "You tie!";
                // .toLowerCase or .toUpperCase allows for consistent comparison

            } else if (playerSelection.toLowerCase() == "rock") {
                if (computerSelection == "Paper") {
                    return "You lose!";
                } else if (computerSelection == "Scissors") {
                    return "You win!";
                }

            } else if (playerSelection.toLowerCase() == "paper") {
                if (computerSelection == "Rock") {
                    return "You win!";
                } else if (computerSelection == "Scissors") {
                    return "You lose!";
                }

            } else if (playerSelection == "scissors") {
                if (computerSelection == "Rock") {
                    return "You lose!";
                } else if (computerSelection == "Paper") {
                    return "You win!";
                }
            } else return "falty";
        }

            }
        }

    </script>
